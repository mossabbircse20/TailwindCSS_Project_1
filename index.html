<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-[#252525]">
  <header class="h-[630px]">

    <!-- Header Navigation-Bar Section -->
    <div id="header-nav-bar" class="bg-[#252525] flex items-center justify-between mx-[200px] mt-[50px]">
        <h1 class="font-sans text-[2rem] italic font-bold text-[#ea580c] ">Fitness</h1>
        <span class="flex items-center justify-between h-[46px] w-[400px] text-white border rounded-[3rem] px-[2px]">
            <p class="bg-[#ea580c] h-[40px] w-[100px] flex items-center justify-center rounded-[3rem]">Home</p>
            <p class="h-[40px] w-[100px] flex items-center justify-center">Service</p>
            <p class="h-[40px] w-[100px] flex items-center justify-center">Contact</p>
            <p class="h-[40px] w-[100px] flex items-center justify-center">About</p>
        </span>
    </div>

    <!-- Header Banner Section-->
    <div id="header-banner" class="mx-[200px] mt-[20px] flex justify-center">

      <!--Header Banner Tagline Span-->
      <span class="flex-col mt-[50px] text-white items-center justify-center w-3/5">
        <h1 class="text-[3rem] font-bold font-sans w-[300px] ">Get Body in <span class="font-mono italic font-[100]">shape</span>& Stay healthy</h1>
        <p class="mt-[10px] w-[300px] text-[0.65rem] opacity-[0.5]">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
        <span class="flex items-center gap-[20px] mt-[10px]">
          <button class="bg-[#ea580c] h-[40px] w-[150px] flex-items-center rounded-[2rem] font-bold">Join Club Now!</button>
          <button class="h-[40px] w-[150px] flex-items-center border rounded-[2rem] font-bold" >Download App</button>
        </span>  
      </span>

      <!--Header Banner Image Span -->
      <span class="relative text-white w-2/5">
        <img src="./images/Images 2.png" alt="" class="h-[580px] w-[340px]">

        <!-- Header Banner Image Span Div-Box1 -->
        <div class="bg-black/50 backdrop-blur border-transparent absolute top-[150px] right-[150px] flex-col justify-items-center content-center bg-[#202020] h-[100px] w-[200px] rounded-[0.5rem]">
          <h1 class="font-sans font-bold text-[2.5rem]">500+</h1>
          <p class="font-sans text-[0.8rem] opacity-[0.6]">Free Workout Videos</p>
        </div>

        <!-- Header Banner Image Span Div-Box2 -->
        <div class="bg-black/50 backdrop-blur border-transparent absolute bottom-[150px] left-[-135px] flex items-center justify-center gap-[10px] bg-[#202020] h-[95px] w-[205px] rounded-[0.5rem]">
          <div class="bg-[#ea580c] h-[30px] w-[30px] rounded-[2rem]"></div>
          <span class="flex-col justify-items-center content-center">
            <h1 class="font-sans font-bold text-[1.5rem]">300+</h1>
            <p class="font-sans text-[0.8rem] opacity-[0.6]">Video Tutorial</p>
          </span>
        </div>
      </span>

    </div>
</header>
</body>
</html>
